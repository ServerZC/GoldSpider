server:
  port: 10020
  servlet:
    context-path: /cleaner


#环境选择配置
spring:
  profiles:
    active: pro

#系统信息
cn:
  wolfshadow:
    system:
      swager-config:
        project-name: GoldSpider-数据清洗模块
        description: 负责从html文件中清洗需要的数据
        version: 1.0-SNAPSHOT
        service-terms: http://www.wolfshadow.cn
        author: WolfShadow
        link-text: WolfShadow主页
        website: http://www.wolfshadow.cn
      quartz:
        start-clean-seconds: 60
        file-batch-count: 10
        html-save-path: D:/File/gold_spider/html
        excel-save-path: D:/File/gold_spider/excel

#从Excel文件中需要解析的数据配置
excle:
  data:
    #获取多少行数据
    numLine: 5
    #主要指标
    main:
      #文件名（如：000001_${file}.xls）
      file: main_year
      #需要获取的关键指标
      revenue: 营业总收入(元)
      revenueIncrease: 营业总收入同比增长率
      grossProfitMargin: 销售毛利率
      retainedProfits: 净利润(元)
      retainedProfitsIncrease: 净利润同比增长率
    #利润表
    benefit:
      #文件名（如：000001_${file}.xls）
      file: benefit_year
      #需要获取的关键指标
      researchFee: 研发费用(元)
    #资产负债表
    debt:
      #文件名（如：000001_${file}.xls）
      file: debt_year
      #需要获取的关键指标
      receiveable: 应收账款(元)

#优质股筛选策略
stock:
  strategy:
    #普通策略：直接通过字段值来判断
    general:
      #营业总收入同比增长率  策略：大于20个增长点的年份超过4
      revenueIncrease: gt 2000 3
      #销售毛利率  策略：大于20个增长点（20%）的年份超过4
      grossProfitMargin: gt 2000 3
      #应收账款对营收占比  策略：小于20%的年份超过4
      receiveableRadio: lt 2000 0
    #特殊策略：需要通过字段计算出需要的值再进行判断
    special:
      #研发费用增长  策略：增长大于0的年份超过4
      researchFeeIncrease: gt 0 2

